<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="index.css">

</head>
<body>

    <div id="container">
        <div id="hero-container">
            <h3>Metric/Imperial Unit Conversion</h3>
            <input type="text" id="input-from-user" maxlength="4" onkeypress="return onlyNumberKey(event)" 
            >
            <button type="submit" id="convert-btn">Convert</button>
        </div>
        
        <div id="converted-section">
            <div class="metric-section">
                <p>Length (Meter/Feet)</p>
                <p id="length-section">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="metric-section">
                <p>Volume (Liters/Gallons)</p>
                <p id="volume-section">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="metric-section">
                <p id>Mass (Kilograms/Pounds)</p>
                <p id="mass-section">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
